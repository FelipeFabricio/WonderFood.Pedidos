name: CI Pipeline

on:
  pull_request:
  workflow_dispatch:
    branches:
      - master

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0 
          
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Install SonarCloud Scanners
        run: |
          dotnet tool install --global dotnet-sonarscanner
          
      - name: Build and analyze project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_SONAR_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin /k:"FelipeFabricio_wonderfood-pedidos" /o:"felipefabricio" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
  