name: CI Pipeline

on:
  pull_request:
  workflow_dispatch:
    branches:
      - master

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0 
          
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
