version: '3.8'

services:
  application:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    ports:
      - "8000:80"
      - "8001:443"
    env_file:
      - .env
      
  mysql:
    image: mysql:8.0.36
    container_name: wonderfood-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wonderfood-db
      MYSQL_USER: userdb
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"