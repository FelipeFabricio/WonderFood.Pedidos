
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedidos-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedidos-worker
  template:
    metadata:
      labels:
        app: pedidos-worker
    spec:
      containers:
        - name: pedidos-worker
          image: felipefabricio/wdf.pedidos.worker:latest
          ports:
            - containerPort: 80
              name: pedidos-worker
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /_ready
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 600
          resources:
            limits:
              cpu: "0.5"
              memory: "1Gi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
          env:
            - name: MYSQL_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: mysql-connection-secret
                  key: connectionString
      imagePullSecrets:
        - name: dockerhub-secret


---

apiVersion: v1
kind: Service
metadata:
  name: pedidos-worker-service
spec:
  type: LoadBalancer
  selector:
    app: pedidos-worker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pedidos-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pedidos-worker
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
